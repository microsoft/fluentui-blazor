name: Build package and deploy demo
on:
  push:
    branches: 
      - main 
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - '**/*.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - '**/*.yml'
  workflow_dispatch:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - '**/*.yml'
jobs:
  build_package:
    name: Build and pack library package
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      PROJECT: "src/Microsoft.Fast.Components.FluentUI/Microsoft.Fast.Components.FluentUI.csproj"
      BUILD_ARCH: "Any CPU"
      BUILD_CONFIG: "Release"

    steps:
    - uses: actions/checkout@v3
    - name: .NET Setup SDKs 
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
            6.0.404
            7.0.101
        include-prerelease: true

    - name: .NET Restore
      run: dotnet restore ${{ env.PROJECT }}

    - name: .NET Build package
      run: dotnet build ${{ env.PROJECT }} --configuration ${{ env.BUILD_CONFIG }} --no-restore


    - name: .NET Pack package
      run: dotnet pack ${{ env.PROJECT }} --configuration ${{ env.BUILD_CONFIG }} -o packed --no-build

    - name: Upload package 
      uses: actions/upload-artifact@v3
      with:
        name: Microsoft.Fast.Component.FluentUI.DEV.nupkg
        path: packed
  
  deploy_demo:
    runs-on: ubuntu-latest
    name: Build and deploy Demo site 
    steps:
      - uses: actions/checkout@v3
      - name: .NET Setup SDKs
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            6.0.404
            7.0.101
          include-prerelease: true
      - name: Restore dependencies
        run: dotnet restore
      - name: .NET Publish 
        run: dotnet publish -c Release -o publish -f net7.0 -r linux-x64 --sc examples/FluentUI.Demo.Client/
      - name: Deploy demo site
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_PR_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "publish/wwwroot"
          api_location: "Api"
          output_location: "publish/wwwroot"
          skip_api_build: true
          skip_app_build: true

  destroy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Job
    
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_PR_TOKEN }}
          action: "close"
